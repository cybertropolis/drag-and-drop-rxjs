<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://unpkg.com/@reactivex/rxjs@6.3.3/dist/global/rxjs.umd.js"></script>

    <style>
        .card {
            width: 300px;
            height: 300px;
            background-color: #666666;
            border: solid 1px #333333;
            cursor: move;
            position: absolute;
            box-shadow: #333333 1px 1px 25px;
        }
    </style>
</head>

<body>
    <div class="card"></div>

    <script>
        const { fromEvent } = rxjs;
        const { switchMap, takeUntil, map } = rxjs.operators;

        const card = document.querySelector('.card');

        const mouseDown$ = fromEvent(card, 'mousedown');
        const mouseUp$ = fromEvent(document, 'mouseup');
        const mouseMove$ = fromEvent(document, 'mousemove');

        const dragAndDrop$ = mouseDown$.pipe(
            map(event => ({
                x: event.clientX,
                y: event.clientY,
                target: {
                    x: event.target.offsetLeft,
                    y: event.target.offsetTop
                }
            })),
            switchMap(start => mouseMove$.pipe(
                map(event => ({
                    x: event.clientX - start.x + start.target.x,
                    y: event.clientY - start.y + start.target.y
                })),
                takeUntil(mouseUp$)
            ))
        );

        dragAndDrop$.subscribe(result => {
            card.style.top = `${result.y}px`;
            card.style.left = `${result.x}px`;
        });
    </script>
</body>

</html>
